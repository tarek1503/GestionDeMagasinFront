
<div class="AjoutBtn">
    <button mat-raised-button color="warn" (click)="openCategoryDialog()">Ajouter des Catégories</button>
  
  </div>

  <div class="container">
      <div style="margin-top: 10px;">
          <mat-form-field>
              <mat-label>Filter</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Informatique" #input>
            </mat-form-field>
            
            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource" matSort>
            
                <!-- ID Column 
                <ng-container matColumnDef="idProduct">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Produit ID </th>
                  <td mat-cell *matCellDef="let row"> {{row.idProduct}} </td>
                </ng-container>
            -->
                <!-- Progress Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Catégorie </th>
                  <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                </ng-container>
            
                
                 <!-- Fruit Column -->
                 <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                  <td mat-cell *matCellDef="let row"> 
                      <button mat-icon-button (click)="editCategory(row)"  color="primary">
                          <mat-icon>edit</mat-icon>
                      </button>
                      <button mat-icon-button (click)="openDeleteCategoryPopUp(row)" color="warn">
                          <mat-icon>delete</mat-icon>
                      </button>
                  </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
              </table>
            
              <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>
  
  
  
      </div>
  </div>
